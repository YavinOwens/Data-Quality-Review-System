{% extends "base.html" %}

{% block title %}Text Information - {{ table_name }}{% endblock %}

{% block extra_styles %}
<style>
    .text-content {
        white-space: pre-wrap;
        background-color: #f8f9fa;
        padding: 20px;
        border-radius: 5px;
        border: 1px solid #dee2e6;
        font-family: monospace;
    }
</style>
{% endblock %}

{% block content %}

    <div class="container mt-4">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1>Text Information for {{ table_name }}</h1>
            <div>
                <a href="/text-info" class="btn btn-primary me-2">Back to Text Information</a>
                <a href="/table/{{ table_name }}" class="btn btn-success">View Table</a>
            </div>
        </div>

        <div class="card mb-4">
            <div class="card-body">
                <div class="text-content">{{ content }}</div>
            </div>
        </div>
    </div>
{% endblock %}
