
    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Database HR ERD Diagrams</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
        <style>
            .erd-card {
                margin-bottom: 20px;
                transition: transform 0.3s;
            }
            .erd-card:hover {
                transform: translateY(-5px);
                box-shadow: 0 10px 20px rgba(0,0,0,0.1);
            }
            .card-img-top {
                height: 200px;
                object-fit: cover;
                background-color: #f8f9fa;
                display: flex;
                align-items: center;
                justify-content: center;
            }
            .pdf-icon {
                font-size: 5rem;
                color: #dc3545;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="d-flex justify-content-between align-items-center mt-4 mb-4">
                <h1>Database HR ERD Diagrams</h1>
                <a href="/" class="btn btn-secondary">Back to Tables</a>
            </div>
            
            {% if with_search %}
            <div class="row mb-4">
                <div class="col-md-12">
                    <div class="card">
                        <div class="card-body">
                            <div class="input-group">
                                <input type="text" id="diagram-search" class="form-control" placeholder="Search for diagrams...">
                                <button class="btn btn-primary" id="search-button">Search</button>
                                <button class="btn btn-secondary" id="clear-search">Clear</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            {% endif %}
            
            <div class="row">
                {% for diagram in diagrams %}
                <div class="col-md-4">
                    <div class="card erd-card">
                        <div class="card-img-top bg-light">
                            <div class="pdf-icon">
                                <i class="bi bi-file-earmark-pdf"></i>
                                <svg xmlns="http://www.w3.org/2000/svg" width="80" height="80" fill="currentColor" class="bi bi-file-earmark-pdf" viewBox="0 0 16 16">
                                    <path d="M14 14V4.5L9.5 0H4a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h8a2 2 0 0 0 2-2zM9.5 3A1.5 1.5 0 0 0 11 4.5h2V14a1 1 0 0 1-1 1H4a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1h5.5v2z"/>
                                    <path d="M4.603 14.087a.81.81 0 0 1-.438-.42c-.195-.388-.13-.776.08-1.102.198-.307.526-.568.897-.787a7.68 7.68 0 0 1 1.482-.645 19.697 19.697 0 0 0 1.062-2.227 7.269 7.269 0 0 1-.43-1.295c-.086-.4-.119-.796-.046-1.136.075-.354.274-.672.65-.823.192-.077.4-.12.602-.077a.7.7 0 0 1 .477.365c.088.164.12.356.127.538.007.188-.012.396-.047.614-.084.51-.27 1.134-.52 1.794a10.954 10.954 0 0 0 .98 1.686 5.753 5.753 0 0 1 1.334.05c.364.066.734.195.96.465.12.144.193.32.2.518.007.192-.047.382-.138.563a1.04 1.04 0 0 1-.354.416.856.856 0 0 1-.51.138c-.331-.014-.654-.196-.933-.417a5.712 5.712 0 0 1-.911-.95 11.651 11.651 0 0 0-1.997.406 11.307 11.307 0 0 1-1.02 1.51c-.292.35-.609.656-.927.787a.793.793 0 0 1-.58.029zm1.379-1.901c-.166.076-.32.156-.459.238-.328.194-.541.383-.647.547-.094.145-.096.25-.04.361.01.022.02.036.026.044a.266.266 0 0 0 .035-.012c.137-.056.355-.235.635-.572a8.18 8.18 0 0 0 .45-.606zm1.64-1.33a12.71 12.71 0 0 1 1.01-.193 11.744 11.744 0 0 1-.51-.858 20.801 20.801 0 0 1-.5 1.05zm2.446.45c.15.163.296.3.435.41.24.19.407.253.498.256a.107.107 0 0 0 .07-.015.307.307 0 0 0 .094-.125.436.436 0 0 0 .059-.2.095.095 0 0 0-.026-.063c-.052-.062-.2-.152-.518-.209a3.876 3.876 0 0 0-.612-.053zM8.078 7.8a6.7 6.7 0 0 0 .2-.828c.031-.188.043-.343.038-.465a.613.613 0 0 0-.032-.198.517.517 0 0 0-.145.04c-.087.035-.158.106-.196.283-.04.192-.03.469.046.822.024.111.054.227.09.346z"/>
                                </svg>
                            </div>
                        </div>
                        <div class="card-body">
                            <h5 class="card-title">{{ diagram.name }}</h5>
                            <p class="card-text">{{ diagram.description }}</p>
                            {% if diagram.get('is_external', False) %}
                            <a href="{{ diagram.url }}" target="_blank" class="btn btn-primary w-100">View External ERD</a>
                            {% else %}
                            <a href="/erd/{{ diagram.slug }}" target="_blank" class="btn btn-primary w-100">View ERD</a>
                            {% endif %}
                        </div>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
        
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
        
        {% if with_search %}
        <script>
            document.addEventListener('DOMContentLoaded', function() {
                const searchInput = document.getElementById('diagram-search');
                const searchButton = document.getElementById('search-button');
                const clearButton = document.getElementById('clear-search');
                const diagramCards = document.querySelectorAll('.erd-card');
                
                // Search function
                function performSearch() {
                    const searchTerm = searchInput.value.trim().toLowerCase();
                    let matchFound = false;
                    
                    // If empty search, show all
                    if (searchTerm === '') {
                        diagramCards.forEach(card => {
                            card.parentElement.style.display = 'block';
                        });
                        return;
                    }
                    
                    // Filter cards
                    diagramCards.forEach(card => {
                        const title = card.querySelector('.card-title').textContent.toLowerCase();
                        const description = card.querySelector('.card-text').textContent.toLowerCase();
                        
                        if (title.includes(searchTerm) || description.includes(searchTerm)) {
                            card.parentElement.style.display = 'block';
                            matchFound = true;
                        } else {
                            card.parentElement.style.display = 'none';
                        }
                    });
                    
                    // If no matches, show a message
                    if (!matchFound) {
                        // Check if no-results message already exists
                        let noResults = document.getElementById('no-results');
                        if (!noResults) {
                            const row = document.querySelector('.row');
                            noResults = document.createElement('div');
                            noResults.id = 'no-results';
                            noResults.className = 'col-12 text-center my-4';
                            noResults.innerHTML = `<div class="alert alert-info">No diagrams found matching "${searchTerm}"</div>`;
                            row.appendChild(noResults);
                        } else {
                            noResults.innerHTML = `<div class="alert alert-info">No diagrams found matching "${searchTerm}"</div>`;
                            noResults.style.display = 'block';
                        }
                    } else {
                        // Hide no-results message if it exists
                        const noResults = document.getElementById('no-results');
                        if (noResults) {
                            noResults.style.display = 'none';
                        }
                    }
                }
                
                // Event listeners
                searchButton.addEventListener('click', performSearch);
                
                // Search on Enter key
                searchInput.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') {
                        performSearch();
                    }
                });
                
                // Clear search
                clearButton.addEventListener('click', function() {
                    searchInput.value = '';
                    diagramCards.forEach(card => {
                        card.parentElement.style.display = 'block';
                    });
                    
                    // Hide no-results message if it exists
                    const noResults = document.getElementById('no-results');
                    if (noResults) {
                        noResults.style.display = 'none';
                    }
                });
            });
        </script>
        {% endif %}
    </body>
    </html>
