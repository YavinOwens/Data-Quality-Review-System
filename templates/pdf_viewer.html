
    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>{{ diagram.name }} - ERD Viewer</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
        <style>
            body, html {
                height: 100%;
                margin: 0;
                padding: 0;
                overflow: hidden;
            }
            .header {
                background-color: #f8f9fa;
                padding: 10px 20px;
                display: flex;
                justify-content: space-between;
                align-items: center;
            }
            .pdf-container {
                height: calc(100vh - 60px);
                width: 100%;
                overflow: hidden;
            }
            iframe {
                border: none;
                width: 100%;
                height: 100%;
            }
            .controls {
                display: flex;
                gap: 10px;
            }
        </style>
    </head>
    <body>
        <div class="header">
            <div>
                <h4 class="mb-0">{{ diagram.name }}</h4>
                <p class="text-muted mb-0">{{ diagram.description }}</p>
            </div>
            <div class="controls">
                <a href="/erds" class="btn btn-secondary">Back to ERD List</a>
                <a href="/" class="btn btn-primary">Back to Tables</a>
                <div class="btn-group ml-2">
                    <a href="/erd/{{ diagram.slug }}?mode=simplified" class="btn btn-outline-info">Simplified View</a>
                    <a href="/erd/{{ diagram.slug }}?mode=graphviz" class="btn btn-outline-info">Graphviz View</a>
                </div>
                <div class="dropdown d-inline-block ml-2">
                    <button class="btn btn-success dropdown-toggle" type="button" id="exportPdfDropdown" data-bs-toggle="dropdown" aria-expanded="false">
                        <i class="fas fa-file-pdf"></i> Export as PDF
                    </button>
                    <ul class="dropdown-menu" aria-labelledby="exportPdfDropdown">
                        <li><a class="dropdown-item" href="/export-pdf/{{ diagram.slug }}?size=A4">A4 Size</a></li>
                        <li><a class="dropdown-item" href="/export-pdf/{{ diagram.slug }}?size=A3">A3 Size</a></li>
                        <li><a class="dropdown-item" href="/export-pdf/{{ diagram.slug }}?size=A2">A2 Size (Recommended)</a></li>
                        <li><a class="dropdown-item" href="/export-pdf/{{ diagram.slug }}?size=A1">A1 Size</a></li>
                        <li><a class="dropdown-item" href="/export-pdf/{{ diagram.slug }}?size=A0">A0 Size (Largest)</a></li>
                        <li><hr class="dropdown-divider"></li>
                        <li><a class="dropdown-item" href="/export-pdf/{{ diagram.slug }}?size=A2&dpi=600">High-Resolution (600 DPI)</a></li>
                    </ul>
                </div>
            </div>
        </div>
        
        <div class="pdf-container">
            <iframe src="{{ pdf_path }}" type="application/pdf" width="100%" height="100%">
                <p>It appears your browser doesn't support embedded PDFs. <a href="{{ pdf_path }}">Click here to download the PDF</a>.</p>
            </iframe>
        </div>
        
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    </body>
    </html>
